<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <title>Kuch bhi</title>
</head>

<body>
  <div id="container">

    <h5>Aaj khana mai kya?</h5>
    <h1>Kuch bhi <span class="element"></span></h1>
    <div class="home">

      <div id="form">

        <div id="searchBox">
          <div id="inputBox">
            <p class="placeholder">Search a recipe...</p>
          </div>
          <div id="select">

            <span id="selectAll">
              <input id="all" type="checkbox" onclick="selectAll()">
              <label for="all" onclick="selectAll()">Select All</label>
            </span>

            <span>
              <input id="onion" type="checkbox" class="checkbox">
              <label for="onion">Onion</label>
            </span>

            <span>
              <input id="capsicum" type="checkbox" class="checkbox">
              <label for="capsicum">Capsicum</label>
            </span>

            <span>
              <input id="sauce" type="checkbox" class="checkbox">
              <label for="sauce">Sauce</label>
            </span>

            <span>
              <input id="noodles" type="checkbox" class="checkbox">
              <label for="noodles">Noodles</label>
            </span>

            <span>
              <input id="cabbage" type="checkbox" class="checkbox">
              <label for="cabbage">Cabbage</label>
            </span>

            <span>
              <input id="potato" type="checkbox" class="checkbox">
              <label for="potato">Potato</label>
            </span>

            <span>
              <input id="flour" type="checkbox" class="checkbox">
              <label for="flour">Flour</label>
            </span>
            <span>
              <input id="tomato" type="checkbox" class="checkbox">
              <label for="tomato">Tomato</label>
            </span>

          </div>
        </div>
        <button onclick="handleSubmit()">Search</button>
      </div>
      <div id="image">
        <img src="./svg/undraw_Chef_cu0r.svg" />
      </div>

    </div>
    <div class="container" id="recipes">


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="./js/data.js"></script>
  <script src="./js/typed.js"></script>


  <!-- Multi-select script -->
  <script>
    var typed = new Typed(".element", {
      strings: ["Burger", "Noodles", "Patties"],
      loop: true,
      typeSpeed: 90,
      backSpeed: 90,
    });
  </script>
</body>

</html>
